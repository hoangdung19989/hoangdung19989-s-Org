    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': {
                'DEFAULT': '#39508A',
                'dark': '#2A3F7A',
              },
              'brand-yellow': '#FFD700',
              'brand-bg': '#F0F4F9',
            },
          },
        },

    <style>
      @keyframes scale-in-bottom-right {
        0% {
          transform: scale(0);
          transform-origin: 100% 100%;
          opacity: 0;
        }
        100% {
          transform: scale(1);
          transform-origin: 100% 100%;
          opacity: 1;
        }
      }
      .animate-scale-in {
        animation: scale-in-bottom-right 0.25s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
       @keyframes slide-in-bottom {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      @keyframes pulse-float {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
      }
      .animate-pulse-float {
        animation: pulse-float 2.5s ease-in-out infinite;
      }
    </style>
